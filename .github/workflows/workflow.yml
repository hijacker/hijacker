name: Testing and Release

# Run on push to all branches. But only PRs to master
on:
  push:
    branches:
      - '*'

  pull_request:
    branches:
      - 'master'

jobs:
  test:
    name: Test

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm i
      - name: Build Project
        run: npm run build
      - name: Run Litning
        run: npm run lint
      - name: Run Tests
        run: npm test
  
  coveralls:
    name: Coveralls
    needs: test

    steps:
      - run: npm run coveralls

  release:
    name: Release
    needs: test
    
    runs-on: ubuntu-latest

    steps:
      # - name: Checkout
      #   uses: actions/checkout@v2
      # - name: Setup Node.js
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 14.x
      # - name: Install Dependencies
      #   run: npm i
      # - name: Build Project
      #   run: npm run build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release