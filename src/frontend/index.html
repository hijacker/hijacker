<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
            <div class="six columns">
              <div class="card">
                <div class="card-head">
                  Rules

                  <div class="card-head-addon" v-on:click="setModal('addRule', true)">
                    [Icon]
                  </div>
                </div>
                <div class="card-body">
                  List of rules here
                </div>
              </div>
            </div>
            <div class="six columns">
              <div class="card">
                <div class="card-head">
                  Caught Requests
                </div>
                <div class="card-body">
                  Stuff HEre
                </div>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="twelve columns">
            <div class="card">
              <div class="card-head">
                Log
              </div>
              <div class="card-body">
                Log of events
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Toggle modal-open class to open/close -->
      <div class="modal" v-bind:class="{ 'modal-open': showModal.addRule }">
        <div class="modal-inner">
          <div class="modal-content">
            <div class="modal-close-icon">
              <a v-on:click="setModal('addRule', false)" class="close-modal">[icon]</a>
            </div>
            <div class="modal-content-inner">
              <h4>This is the heading</h4>
              <p>Donec volutpat nisi nisl, sit amet facilisis enim lobortis sed. </p>
            </div>
            <hr class="modal-buttons-seperator">
            <div class="modal-buttons">
              <button class="button close-modal">Cancel</button>
              <button class="button button-primary close-modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/socket.io.js"></script>
    <script type="text/javascript" src="./js/vue.min.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          showModal: {
            addRule: false,
            editRule: false,
            viewLog: false,
            editResponse: false,
            editRequest: false
          },
          socket: io(),
          rules: []
        },
        methods: {
          setModal: function(modal, val) {
            this.showModal[modal] = val
          }
        },
        created: function() {
          // Onload fucntion
          this.socket.on('settings', function(data) {
            this.rules = data.rules;
          })

          this.socket.on('proxy_request', function(data) {
            console.log('PROXY REQUEST:', data)
          });

          this.socket.on('api_response', function(data) {
            console.log('API RESPONSE:', data)
          });
        }
      });
    </script>
  </body>
</html>
